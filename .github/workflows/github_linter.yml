name: libFMS lint tests

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Lint
        uses: NOAA-GFDL/simple_lint@1b6485e504057413a191f54128154cb4a8f5ee7e
        with:
          ftn_line_len: 121
